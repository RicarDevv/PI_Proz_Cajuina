        <img src="logo.png" alt="">
        <main>
            <h1>Trabalho Conosco</h1>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="e-mail" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Objetivos</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea required>

                <fieldset class="input-padrao">
                    <legend >Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                    <div class="file-input-container">
                        <label for="curriculo" class="file-input-label">Anexe seu currículo</label>
                        <label for="curriculo" class="custom-file-input">Selecionar Arquivo</label>
                        <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx" class="file-input" required>
                    </div>
                </fieldset>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
        </main>
        
            </footer>
        </section>
    </body>
